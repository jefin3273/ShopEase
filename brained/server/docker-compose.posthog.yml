version: '3.7'
services:
  postgres:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_USER: posthog
      POSTGRES_PASSWORD: posthogpassword
      POSTGRES_DB: posthog
    volumes:
      - posthog_postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6
    restart: unless-stopped
    volumes:
      - posthog_redis_data:/data

  posthog:
    image: posthog/posthog:latest
    depends_on:
      - postgres
      - redis
    environment:
      # Connect to postgres and redis defined above
      DATABASE_URL: postgres://posthog:posthogpassword@postgres:5432/posthog
      REDIS_URL: redis://redis:6379
      # A local secret key for PostHog (replace with a strong value for production)
      SECRET_KEY: posthog_dev_secret_key
      SITE_URL: http://localhost:8000
    ports:
      - '8000:8000'
    restart: unless-stopped

volumes:
  posthog_postgres_data:
  posthog_redis_data:
